<!DOCTYPE html>
<html lang="en">
  <head>

        <!-- Card do Mago -->
        <div class="classe" data-classe="mago">
          <p>Mago</p>

        <!-- Card do Arqueiro -->
        <div class="classe" data-classe="arqueiro">

      <!-- BotÃ£o para confirmar seleÃ§Ã£o de classe -->

    <!-- Interface de batalha principal -->

      <div class="battle-content">
        <!-- Indicador de turno -->
        <div id="turno-indicador" class="turno-indicador"></div>

          <!-- Status do jogador -->
          <div class="battle-player">

                  </div>
                  <span id="player-mana-text" class="status-value"></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Status do inimigo -->
          <div class="battle-enemy">
            <div class="battle-img"></div>
            <div class="battle-info">
              <span id="enemy-nome" class="battle-nome"></span>
              <div class="battle-status">
                <!-- Barra de HP do inimigo -->

                  <span class="status-label">HP</span>

        <!-- Log de batalha -->
        <div id="battle-log" class="battle-log"></div>
      </div>
    </div>

    <audio id="audio-archer" src="audio/archerAttack.wav"></audio>
    <audio id="audio-goblin" src="audio/goblinAttack.wav"></audio>
    <audio id="audio-orc" src="audio/orcAttack.wav"></audio>
    <audio id="audio-dragao" src="audio/dragonAttack.wav"></audio>
    <audio id="audio-comecar-jogo" src="audio/comecarJogo.wav"></audio>

    <script src="script.js"></script>

</html>
